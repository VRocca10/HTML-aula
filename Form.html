<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" /> <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" /> <br />
        <input type="tel" placeholder="Seu Telefone" /> <br />
        <input type="number" max="10" min="0" step="2" /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor favorita" id="cor vermelha" /> <label for="cor favorita">Vermelho</label>
        <input type="radio" name="cor favorita" id="cor verde" /> <label for="cor favorita">verde</label>
        <input type="radio" name="cor favorita" id="cor Azul" /> <label for="cor favorita">Azul</label>
        <br />
        <br />
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>

        </select>
        <br />
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>


    </form>

</body>

</html>
