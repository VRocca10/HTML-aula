<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table>
        <caption>Notas em Matemática</caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Aluno A</th>
                <th>8</th>
            </tr>
            <tr>
                <th>Aluno B</th>
                <th>7</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
